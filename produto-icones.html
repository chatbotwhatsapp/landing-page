<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Produtos de Automação de WhatsApp</title>
  <!-- Adicione o link para a biblioteca Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            display: flex;
            align-items: center;
            margin: 20px 0;
        }
        .icon {
            font-size: 36px;
            margin-right: 20px;
        }
        p {
            font-size: 18px;
            line-height: 1.6;
            color: #666;
        }
        .cta-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #0073e6;
            color: #fff;
            font-size: 18px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .cta-button:hover {
            background-color: #005bb5;
        }
    </style>
</head>
<body>
<div class="container">
  <h1>Produtos de Automação de WhatsApp</h1>
  <ul>
    <li>
      <i class="icon fas fa-robot"></i>
      <p>Chatbots de WhatsApp Personalizados</p>
    </li>
    <li>
      <i class="icon fas fa-cogs"></i>
      <p>Plataformas de Automação de WhatsApp</p>
    </li>
    <!-- Adicione mais produtos com ícones aqui -->
  </ul>
  <a href="#contato" class="cta-button">Entre em Contato</a>
</div>
</body>
</html>
